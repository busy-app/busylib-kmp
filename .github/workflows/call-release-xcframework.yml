name: "Release iOS XCFramework"

on:
  workflow_call:
    inputs:
      VERSION_NAME:
        required: true
        type: string
      VERSION_CODE:
        required: false
        type: string

jobs:
  publish_xcframework:
    name: "Publish XCFramework"
    runs-on: [ self-hosted, macOS ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 1.17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Replace gradle properties with sed
        run: |
          sed -i -e 's/^makeevrserg.project.version.string=.*$/makeevrserg.project.version.string=${{ inputs.VERSION_NAME }}/g' gradle.properties
          sed -i -e 's/^makeevrserg.project.version.code=.*$/makeevrserg.project.version.code=${{ inputs.VERSION_CODE }}/g' gradle.properties
      - name: Build release xcframework
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :entrypoint:assembleBusyLibKMPReleaseXCFramework --stacktrace
        env:
          ORG_GRADLE_PROJECT_current_flavor_type: PROD
      - name: Prepare releases file
        id: files_release
        run: |
          cp -r ./entrypoint/build/XCFrameworks/release/BusyLibKMP.xcframework ./
          zip -r BusyLibKMPRelease.xcframework.zip BusyLibKMP.xcframework
          echo "file_release=BusyLibKMPRelease.xcframework.zip" >> "$GITHUB_OUTPUT"
          rm -rf BusyLibKMP.xcframework
      - name: Build debug xcframework
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :entrypoint:assembleBusyLibKMPDebugXCFramework --stacktrace
        env:
          ORG_GRADLE_PROJECT_current_flavor_type: DEBUG
      - name: Prepare debug file
        id: files_debug
        run: |
          cp -r ./entrypoint/build/XCFrameworks/debug/BusyLibKMP.xcframework ./
          zip -r BusyLibKMPDebug.xcframework.zip BusyLibKMP.xcframework
          echo "file_debug=BusyLibKMPDebug.xcframework.zip" >> "$GITHUB_OUTPUT"
          rm -rf BusyLibKMP.xcframework
      - name: Publish release
        id: create_release
        uses: softprops/action-gh-release@e7a8f85e1c67a31e6ed99a94b41bd0b71bbee6b8 # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ${{ steps.files_release.outputs.file_release }}
            ${{ steps.files_debug.outputs.file_debug }}
          tag_name: ${{ inputs.VERSION_NAME }}
          name: BUSY Lib ${{ inputs.VERSION_NAME }}
          draft: false
          prerelease: false
